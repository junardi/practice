<div class="row">
	<div class="col">  
		<h1 class="mb-3">{{ title }}</h1>    
		<p>Let's chat!</p>         

		<div ng-repeat="message in messages">
            {{ message.user.name }}:
            {{ message.data }}
        </div>
        <form ng-submit="send()">
            <input ng-model="textbox">
        </form>

	
	</div>   
</div>
